<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ลากเลข</title>
  <link rel="icon" type="image/png" href="icostar.png">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #d1f5f9;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: #b3eaf2;
      border-radius: 15px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 90%;
      height: 80px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      background: #c2f5c2;
      margin-top: 20px;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .result-line {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .copy-button {
      margin-top: 10px;
    }
    .btn-blue {
      background-color: #2196F3;
    }
    .btn-blue:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ลากเลข3ตัว 00 - 09</h2>
    <p><strong>ป้อนเลข 2ตัว(ลากมากกว่า2ชุดเว้นวรรคด้วยเช่น 12 23)</strong></p>
    <textarea id="inputNumbers" placeholder="ตัวอย่างเช่น 12 ผลลัพธ์ที่ได้ 120 121 122 ถึง 129"></textarea><br>
    <button onclick="generate()" id="runButton">ลากเลข</button>
    <button onclick="reset()">เริ่มใหม่</button>
    <a href="index.html"><button class="btn-blue">กลับหน้าวินเลข</button></a>
  </div>

  <div id="result" class="result" style="display:none;">
    <h3>ผลลัพธ์ที่ได้</h3>
    <div id="output"></div>
    <button onclick="copyToClipboard()" class="copy-button">คัดลอก</button>
    <p id="copiedMsg" style="color: green; display: none;">คัดลอกแล้ว!</p>
  </div>

  <script>
    function generate() {
      const input = document.getElementById("inputNumbers").value.trim();
      const sets = input.split(" ");
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "";

      let allResults = [];

      sets.forEach(set => {
        if(set.length === 2 && !isNaN(set)) {
          let line = "";
          for (let i = 0; i < 10; i++) {
            line += set + i + " ";
            allResults.push(set + i);
          }
          const lineDiv = document.createElement("div");
          lineDiv.className = "result-line";
          lineDiv.textContent = line.trim();
          outputDiv.appendChild(lineDiv);
        }
      });

      if (allResults.length > 0) {
        document.getElementById("result").style.display = "block";
      }
    }

    function reset() {
      document.getElementById("inputNumbers").value = "";
      document.getElementById("output").innerHTML = "";
      document.getElementById("result").style.display = "none";
      document.getElementById("copiedMsg").style.display = "none";
    }

    function copyToClipboard() {
      const lines = document.querySelectorAll('.result-line');
      let text = "";
      lines.forEach(line => text += line.textContent + "\n");
      navigator.clipboard.writeText(text.trim()).then(() => {
        document.getElementById("copiedMsg").style.display = "block";
        setTimeout(() => {
          document.getElementById("copiedMsg").style.display = "none";
        }, 1500);
      });
    }

    // Enter key = run
    document.getElementById("inputNumbers").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        generate();
      }
    });
  </script>

  <!-- ✅ โฟกัสอัตโนมัติ (ไม่แย่งตอนลากเลือก/คัดลอก) -->
  <script>
    (function () {
      function hasSelection() {
        var sel = window.getSelection && window.getSelection();
        return sel && sel.rangeCount > 0 && sel.toString().length > 0;
      }
      function focusBox() {
        if (hasSelection()) return;
        var el = document.getElementById('inputNumbers');
        if (!el) return;
        el.focus({ preventScroll: true });
        try { el.select && el.select(); } catch (_) {}
      }

      // เหตุการณ์ที่ควรโฟกัสจริงๆ
      window.addEventListener('load', focusBox);
      window.addEventListener('pageshow', focusBox);
      document.addEventListener('visibilitychange', function () {
        if (!document.hidden) setTimeout(focusBox, 0);
      });

      // โฟกัสเฉพาะหลังปุ่มที่ตั้งใจ (ไม่ผูก click ทั้งหน้า)
      var resetBtn = document.querySelector('button[onclick="reset()"]');
      if (resetBtn) resetBtn.addEventListener('click', function(){ setTimeout(focusBox, 0); });

      var backBtn = document.querySelector('.btn-blue');
      if (backBtn) backBtn.addEventListener('click', function(){ setTimeout(focusBox, 0); });
    })();
  </script>

</body>
</html>
