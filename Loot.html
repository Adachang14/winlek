<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>รูดยาว</title>
  <link rel="icon" type="image/png" href="icostar.png" />
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #f1f8e9;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }
    .btn-copy {
      background-color: #2196f3;
    }
    .btn-clear {
      background-color: #ff5722;
    }
    .btn-back {
      background-color: #9e9e9e;
    }
    pre {
      text-align: left;
      background: #e8f5e9;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .radio-group {
      margin: 10px 0;
      font-size: 14px;
    }
    h2 {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>รูดยาว (รูด19ประตูผลลัพธ์เเสดงรวมกลับมาเเล้วห้ามกลับซ้ำ)</h2>
    <input type="text" id="input" placeholder="พิมพ์เลข เช่น 1/2/2 หรือ ร1 ร2 หรือ 1234" onkeypress="checkEnter(event)" />

    <div class="radio-group">
      <label><input type="radio" name="roodType" value="หน้า"> รูดหน้า</label>
      <label><input type="radio" name="roodType" value="หลัง"> รูดหลัง</label>
      <label><input type="radio" name="roodType" value="19" checked> 19 ประตู</label>
    </div>

    <div>
      <button onclick="generateRood()">รูดเลย</button>
      <button class="btn-clear" onclick="clearAll()">เริ่มใหม่</button>
      <button class="btn-copy" onclick="copyAll()">คัดลอกทั้งหมด</button>
      <button class="btn-back" onclick="goBack()">กลับหน้าหลัก</button>
    </div>
    <br>
    <pre id="results"></pre>
  </div>

  <script>
    function parseInput(input) {
      input = input.toLowerCase()
        .replace(/ร/g, '')
        .replace(/[^\d]+/g, ' ')
        .trim();

      let parts = input.split(/\s+/);
      let nums = [];

      parts.forEach(part => {
        if (part.length > 1) {
          nums.push(...part.split(''));
        } else {
          nums.push(part);
        }
      });

      return nums;
    }

    function buildRood(num, type) {
      let result = [];
      for (let i = 0; i <= 9; i++) {
        if (type === 'หน้า') result.push(num + i);
        else if (type === 'หลัง') result.push(i + num);
        else {
          result.push(num + i);
          result.push(i + num);
        }
      }
      return [...new Set(result)];
    }

    function toThaiNumber(n) {
      const thNums = ['๐','๑','๒','๓','๔','๕','๖','๗','๘','๙'];
      return n.toString().split('').map(d => thNums[+d] || d).join('');
    }

    function generateRood() {
      const input = document.getElementById("input").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = '';

      const type = document.querySelector('input[name="roodType"]:checked').value;
      const nums = parseInput(input);

      if (nums.length === 0) {
        resultsDiv.textContent = 'กรุณากรอกเลขอย่างน้อย 1 ตัว';
        return;
      }

      let resultText = '';
      nums.forEach((num, index) => {
        const roods = buildRood(num, type);
        resultText += `[${toThaiNumber(index + 1)}] รูด ${num}: ${roods.join(' ')}\n`;
      });

      resultsDiv.textContent = resultText.trim();
    }

    /* =========================
       ✅ แก้ตรงนี้จุดเดียว
       คัดลอกเฉพาะ "เลขผลลัพธ์"
       ========================= */
    function copyAll() {
      const text = document.getElementById("results").textContent;
      if (!text) return;

      const onlyNumbers = text
        .split('\n')
        .map(line => {
          const idx = line.indexOf(':');
          return idx !== -1 ? line.slice(idx + 1).trim() : '';
        })
        .filter(Boolean)
        .join('\n');

      if (!onlyNumbers) return;

      navigator.clipboard.writeText(onlyNumbers).then(() => {
        const copyBtn = document.querySelector('.btn-copy');
        copyBtn.textContent = 'คัดลอกแล้ว!';
        setTimeout(() => copyBtn.textContent = 'คัดลอกทั้งหมด', 2000);
      });
    }

    function clearAll() {
      document.getElementById("input").value = '';
      document.getElementById("results").textContent = '';
    }

    function checkEnter(event) {
      if (event.key === "Enter") {
        generateRood();
      }
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>

  <!-- ✅ โฟกัสอัตโนมัติ (ไม่แตะ) -->
  <script>
    (function () {
      function hasSelection() {
        var sel = window.getSelection && window.getSelection();
        return sel && sel.rangeCount > 0 && sel.toString().length > 0;
      }
      function focusInput() {
        if (hasSelection()) return;
        var el = document.getElementById('input');
        if (!el) return;
        el.focus({ preventScroll: true });
        try { el.select && el.select(); } catch (_) {}
      }

      window.addEventListener('load', focusInput);
      window.addEventListener('pageshow', focusInput);
      document.addEventListener('visibilitychange', function () {
        if (!document.hidden) setTimeout(focusInput, 0);
      });

      var resetBtn = document.querySelector('.btn-clear');
      if (resetBtn) resetBtn.addEventListener('click', function(){ setTimeout(focusInput, 0); });

      var backBtn = document.querySelector('.btn-back');
      if (backBtn) backBtn.addEventListener('click', function(){ setTimeout(focusInput, 0); });
    })();
  </script>
</body>
</html>
