<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>รูดยาว</title>
  <link rel="icon" type="image/png" href="icostar.png" />
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #f1f8e9;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }
    .btn-copy {
      background-color: #2196f3;
    }
    .btn-clear {
      background-color: #ff5722;
    }
    .btn-back {
      background-color: #9e9e9e;
    }
    pre {
      text-align: left;
      background: #e8f5e9;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ระบบรูดยาว</h2>
    <input type="text" id="input" placeholder="พิมพ์เลข เช่น 1/2/2 หรือ ร1 ร2 หรือ 1234" onkeypress="checkEnter(event)" />
    <div>
      <button onclick="generateRood()">รูดเลย</button>
      <button class="btn-clear" onclick="clearAll()">เริ่มใหม่</button>
      <button class="btn-copy" onclick="copyAll()">คัดลอกทั้งหมด</button>
      <button class="btn-back" onclick="goBack()">กลับหน้าหลัก</button>
    </div>
    <br>
    <pre id="results"></pre>
  </div>

  <script>
    function parseInput(input) {
      input = input.toLowerCase()
        .replace(/ร/g, '')
        .replace(/[^\d\/ ,\-]+/g, '')
        .replace(/[\/ ,\-]+/g, '/')
        .trim();

      if (!input.includes('/') && input.length > 1) {
        return input.split('');
      }

      return input.split('/').filter(n => n !== '');
    }

    function buildRood(num) {
      let front = [], back = [];
      for (let i = 0; i <= 9; i++) {
        front.push(num + i);
        back.push(i + num);
      }
      let full = front.concat(back.filter(n => !front.includes(n)));
      return full;
    }

    function generateRood() {
      const input = document.getElementById("input").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = '';

      const nums = parseInput(input);

      if (nums.length === 0) {
        alert('กรุณากรอกเลขอย่างน้อย 1 ตัว');
        return;
      }

      let resultText = '';
      nums.forEach((num, index) => {
        const roods = buildRood(num);
        resultText += `[${index + 1}] รูด ${num}: ${roods.join(' ')}\n`;
      });

      resultsDiv.textContent = resultText.trim();
    }

    function copyAll() {
      const text = document.getElementById("results").textContent;
      if (!text) return;
      navigator.clipboard.writeText(text).then(() => {
        const copyBtn = document.querySelector(".btn-copy");
        const oldText = copyBtn.textContent;
        copyBtn.textContent = "คัดลอกแล้ว!";
        setTimeout(() => {
          copyBtn.textContent = oldText;
        }, 2000);
      });
    }

    function clearAll() {
      document.getElementById("input").value = '';
      document.getElementById("results").textContent = '';
    }

    function checkEnter(event) {
      if (event.key === "Enter") {
        generateRood();
      }
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
