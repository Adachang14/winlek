<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>รูดเลข</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #fffbe7;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #2196F3;
      color: white;
      cursor: pointer;
    }
    .result-box {
      background: #f0f8ff;
      border-radius: 10px;
      margin: 15px 0;
      padding: 10px;
      text-align: left;
      font-size: 18px;
    }
    .copy-btn {
      margin-top: 10px;
      background-color: #4caf50;
    }
    .copied-msg {
      margin-left: 10px;
      color: green;
      font-weight: bold;
    }
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="top-right">
    <button onclick="window.location.href='index.html'">กลับหน้าหลัก</button>
  </div>
  <div class="container">
    <h2>ระบบรูดเลข</h2>
    <input type="text" id="input" placeholder="ใส่เลข เช่น 1/2/3, 123, ร1 ร2, 1-2-3" onkeypress="if(event.key==='Enter') processInput()" />
    <div>
      <button onclick="processInput()">รูดเลข</button>
      <button onclick="resetAll()">เริ่มใหม่</button>
    </div>
    <div id="results"></div>
    <div>
      <button class="copy-btn" onclick="copyAll()">คัดลอกทั้งหมด</button>
      <span id="copied-msg" class="copied-msg" style="display:none;">คัดลอกแล้ว!</span>
    </div>
  </div>

  <script>
    const thaiDigits = ['๐','๑','๒','๓','๔','๕','๖','๗','๘','๙'];

    function toThaiNumber(num) {
      return num.toString().split('').map(d => thaiDigits[+d]).join('');
    }

    function parseInput(input) {
      // แปลง input ที่พิมพ์เป็นตัวเลขแยก
      const cleaned = input.replace(/ร/g, '')
                           .replace(/[^\d]/g, ' ')
                           .split(' ')
                           .filter(Boolean);
      return cleaned;
    }

    function generateRoodPairs(digit) {
      let result = [];
      for (let i = 0; i <= 9; i++) {
        result.push(`${digit}${i}`, `${i}${digit}`);
      }
      return [...new Set(result)]; // ไม่เอาซ้ำ
    }

    function processInput() {
      const input = document.getElementById("input").value.trim();
      if (!input) return;

      const rawDigits = parseInput(input);
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = '';

      let allResults = [];

      rawDigits.forEach((digit, idx) => {
        const pairs = generateRoodPairs(digit);
        allResults.push(`[${toThaiNumber(idx + 1)}] รูด ${digit}: ${pairs.join(' ')}`);

        const box = document.createElement("div");
        box.className = "result-box";
        box.textContent = `[${toThaiNumber(idx + 1)}] รูด ${digit}: ${pairs.join(' ')}`;
        resultsDiv.appendChild(box);
      });

      document.getElementById("results").dataset.alltext = allResults.join('\n');
    }

    function copyAll() {
      const text = document.getElementById("results").dataset.alltext || '';
      if (!text) return;

      navigator.clipboard.writeText(text).then(() => {
        const msg = document.getElementById("copied-msg");
        msg.style.display = "inline-block";
        setTimeout(() => msg.style.display = "none", 2000);
      });
    }

    function resetAll() {
      document.getElementById("input").value = '';
      document.getElementById("results").innerHTML = '';
      document.getElementById("copied-msg").style.display = 'none';
    }
  </script>
</body>
</html>
