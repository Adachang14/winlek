<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loot</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 18px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
    }
    .result-box {
      margin-top: 20px;
      padding: 14px;
      background-color: #e6ffe6;
      border-radius: 12px;
      text-align: left;
    }
    .copied-msg {
      color: green;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>หน้า Loot วินเลข 19 ประตู</h3>
    <input type="text" id="lootInput" placeholder="ใส่เลข เช่น 1 4 7 6 9" onkeypress="checkEnter(event)" />
    <div>
      <button onclick="generateLoot()">วินเลข</button>
      <button onclick="clearAll()">เริ่มใหม่</button>
      <button onclick="window.location.href='index.html'">กลับหน้าหลัก</button>
    </div>

    <div id="lootResults" class="result-box"></div>
    <button onclick="copyAll()">คัดลอกทั้งหมด</button>
    <div id="copyMsg" class="copied-msg">คัดลอกแล้ว!</div>
  </div>

  <script>
    function generateLoot() {
      const input = document.getElementById("lootInput").value.trim();
      const digits = input.split(/\s+/).filter(d => /^\d$/.test(d));

      if (digits.length === 0) {
        alert("กรุณาใส่เลขอย่างน้อย 1 ตัว");
        return;
      }

      let output = "";

      digits.forEach((digit, index) => {
        let set = new Set();
        for (let i = 0; i <= 9; i++) {
          set.add(`${i}${digit}`);
          set.add(`${digit}${i}`);
        }
        output += `[${index + 1}] รูด ${digit}: ${Array.from(set).sort().join(' ')}  \n\n`;
      });

      document.getElementById("lootResults").innerText = output.trim();
    }

    function copyAll() {
      const text = document.getElementById("lootResults").innerText;
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById("copyMsg").style.display = "block";
        setTimeout(() => {
          document.getElementById("copyMsg").style.display = "none";
        }, 2000);
      });
    }

    function clearAll() {
      document.getElementById("lootInput").value = "";
      document.getElementById("lootResults").innerText = "";
    }

    function checkEnter(event) {
      if (event.key === "Enter") {
        generateLoot();
      }
    }
  </script>
</body>
</html>
