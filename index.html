<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>วินเลข</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #e0f7fa;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      font-size: 18px;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
    }
    .result-box {
      background-color: #d0f5d8;
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      text-align: left;
    }
    .red { color: red; font-weight: bold; }
    .copy-btn {
      margin-top: 10px;
      background-color: #007bff;
    }
    .copied-msg {
      display: inline-block;
      margin-left: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>โปรแกรมวินเลขจากหน้าไปหลัง<br>ป้อนเลขที่ต้องการวิน อย่างน้อย 3 ตัว</h3>
    <input type="text" id="input" placeholder="กรอกเลข เช่น 12546" maxlength="10" onkeypress="checkEnter(event)" />
    <div>
      <button onclick="win()">วินเลข</button>
      <button onclick="clearAll()">เริ่มใหม่</button>
    </div>
    <div id="results"></div>
  </div>

  <script>
    function hasDuplicates(str) {
      return /(.).*\1/.test(str);
    }

    function getUniqueCombinations(arr, size, allowDuplicates = false) {
      let result = [];

      const combine = (current, start) => {
        if (current.length === size) {
          let str = current.join('');
          if (allowDuplicates || !/(.).*?\1/.test(str)) {
            result.push(str);
          }
          return;
        }
        for (let i = start; i < arr.length; i++) {
          combine([...current, arr[i]], i + 1);
        }
      };

      combine([], 0);
      return result;
    }

    function getAllPairsWithDupes(arr) {
      let pairs = [];
      for (let i = 0; i < arr.length; i++) {
        for (let j = i; j < arr.length; j++) {
          pairs.push(arr[i] + arr[j]);
        }
      }
      return pairs;
    }

    function win() {
      const input = document.getElementById("input").value.trim();
      const digits = input.split("");

      if (input.length < 3 || digits.length > 10) {
        alert("กรุณากรอกเลขอย่างน้อย 3 ตัว และไม่เกิน 10 ตัว");
        return;
      }

      if (hasDuplicates(input)) {
        alert("❗️เลขซ้ำ กรุณากรอกใหม่");
        return;
      }
      if (input.length > 7) {
        alert("วินได้สูงสุดไม่เกิน 7 ตัวเท่านั้น");
        return;
       }
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `
        <div class="result-box">
          <strong>เลขเด่น ${input}</strong>
        </div>
      `;

      // วิน 3 ตัว ไม่รวมเบิ้ล
      const win3NoDup = getUniqueCombinations(digits, 3, false);
      addResult("เลข 3 ตัว ไม่รวมเบิ้ล", win3NoDup);

      // วิน 2 ตัว รวมเบิ้ล
      const win2WithDup = getAllPairsWithDupes(digits);
      addResult("เลข 2 ตัว รวมเบิ้ล", win2WithDup);

      // วิน 3 ตัว รวมเบิ้ล
      const win3WithDup = [];
      for (let i = 0; i < digits.length; i++) {
        for (let j = 0; j < digits.length; j++) {
          for (let k = 0; k < digits.length; k++) {
            win3WithDup.push(digits[i] + digits[j] + digits[k]);
          }
        }
      }
      const unique3WithDup = [...new Set(win3WithDup)];
      addResult("เลข 3 ตัว รวมเบิ้ล", unique3WithDup);
    }

     const digits = input.split("");
      const result = {
        nonDup3: [], dup3: [],
        nonDup2: [], dup2: []
      };

      for (let i = 0; i < digits.length; i++) {
        for (let j = i + 1; j < digits.length; j++) {
          const pair = digits[i] + digits[j];
          result.nonDup2.push(pair);

          for (let k = j + 1; k < digits.length; k++) {
            const triplet = digits[i] + digits[j] + digits[k];
            result.nonDup3.push(triplet);
          }
        }
      }

      // รวมเบิ้ล
      for (let i = 0; i < digits.length; i++) {
        for (let j = 0; j < digits.length; j++) {
          for (let k = 0; k < digits.length; k++) {
            const triplet = digits[i] + digits[j] + digits[k];
            result.dup3.push(triplet);
          }
          const pair = digits[i] + digits[j];
          result.dup2.push(pair);
        }
      }

      const display = (label, id, list) => {
        return `
          <div>
            <strong>${label}</strong>
            <p id="${id}">${[...new Set(list)].sort().join(" ")}</p>
            <button onclick="copyToClipboard('${id}', this)">คัดลอก</button>
            <span class="copied-msg">คัดลอกแล้ว!</span>
          </div>
          <br>
        `;
      };

      document.getElementById("results").innerHTML = `
        <strong>เลขเด่น ${input}</strong>
        <br><br>
        ${display("เลข 3 ตัว ไม่รวมเบิ้ล", "nonDup3", result.nonDup3)}
        ${display("เลข 2 ตัว ไม่รวมเบิ้ล", "nonDup2", result.nonDup2)}
        ${display("เลข 3 ตัว รวมเบิ้ล", "dup3", result.dup3)}
        ${display("เลข 2 ตัว รวมเบิ้ล", "dup2", result.dup2)}
      `;
    }

    function hasDuplicates(str) {
      return new Set(str).size !== str.length;
    }

    function copyToClipboard(elementId, button) {
      const text = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(text).then(() => {
        const msg = button.nextElementSibling;
        msg.style.display = "inline";
        setTimeout(() => msg.style.display = "none", 1500);
      });
    }
  </script>
</body>
</html>
