                <textarea id="duplicateResult" readonly></textarea>

                <textarea id="uniqueResult" readonly></textarea>

<script>
// ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏î‡∏±‡∏Å‡∏à‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° Enter
document.getElementById("inputNumbers").addEventListener("keydown", function(event) {
    if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault(); // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏Ç‡∏∂‡πâ‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÉ‡∏´‡∏°‡πà
        checkAndClean(); // ‡∏™‡∏±‡πà‡∏á‡πÉ‡∏´‡πâ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
    }
});

function checkAndClean() {
    const input = document.getElementById('inputNumbers').value;
    if (!input.trim()) return;
    
    const allNums = input.split(/[\s,\n]+/).filter(n => n.trim() !== "");
    
    const seenKeys = new Set();
    const duplicates = [];
    const uniqueList = [];

    allNums.forEach(num => {
        let key = num.split('').sort().join(''); // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÑ‡∏™‡πâ‡πÉ‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏ä‡πá‡∏Å‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏•‡∏Ç

        if (seenKeys.has(key)) {
            duplicates.push(num);
        } else {
            seenKeys.add(key);
            uniqueList.push(num);
        }
    });

    document.getElementById('duplicateResult').value = duplicates.join(' ');
    document.getElementById('uniqueResult').value = uniqueList.sort((a, b) => a - b).join(' ');
}

function clearAll() {
    document.getElementById('inputNumbers').value = '';
    document.getElementById('duplicateResult').value = '';
    document.getElementById('uniqueResult').value = '';
    document.getElementById('inputNumbers').focus();
}

function copyToClipboard(elementId) {
    const copyText = document.getElementById(elementId);
    if (!copyText.value) return;
    copyText.select();
    navigator.clipboard.writeText(copyText.value).then(() => {
        const btn = document.querySelector(`button[onclick="copyToClipboard('${elementId}')"]`);
        const originalText = btn.innerHTML;
        btn.innerHTML = "‚úÖ ‡∏Ñ‡∏±‡∏î‡πÅ‡∏•‡πâ‡∏ß!";
        setTimeout(() => { btn.innerHTML = originalText; }, 1200);
    });
}
