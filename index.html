<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>วินเลข</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #e0f7fa;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      font-size: 18px;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
    }
    .result-box {
      background-color: #d0f5d8;
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      text-align: left;
    }
    .red { color: red; font-weight: bold; }
    .copy-btn {
      margin-top: 10px;
      background-color: #007bff;
    }
    .copied-msg {
      display: inline-block;
      margin-left: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>โปรแกรมวินเลขจากหน้าไปหลัง<br>ป้อนเลขที่ต้องการวิน อย่างน้อย 3 ตัว</h3>
    <input type="text" id="input" placeholder="กรอกเลข เช่น 12546" maxlength="10" onkeypress="checkEnter(event)" />
    <div>
      <button onclick="win()">วินเลข</button>
      <button onclick="clearAll()">เริ่มใหม่</button>
    </div>
    <div id="results"></div>
  </div>

  <script>
    function hasDuplicates(str) {
      return /(.).*\1/.test(str);
    }

    function getUniqueCombinations(arr, size, allowDuplicates = false) {
      let result = [];

      const combine = (current, start) => {
        if (current.length === size) {
          let str = current.join('');
          if (allowDuplicates || !/(.).*?\1/.test(str)) {
            result.push(str);
          }
          return;
        }
        for (let i = start; i < arr.length; i++) {
          combine([...current, arr[i]], i + 1);
        }
      };

      combine([], 0);
      return result;
    }

    function getAllPairsWithDupes(arr) {
      let pairs = [];
      for (let i = 0; i < arr.length; i++) {
        for (let j = i; j < arr.length; j++) {
          pairs.push(arr[i] + arr[j]);
        }
      }
      return pairs;
    }

 function win() {
  const input = document.getElementById("input").value.trim();

  if (input.length > 7) {
    alert("⚠️ วินได้สูงสุดไม่เกิน 7 ตัวเท่านั้น");
    return;
  }

  if (hasDuplicates(input)) {
    alert("❗️เลขซ้ำ กรุณากรอกใหม่");
    return;
  }

  const digits = input.split("");
  const result2 = new Set(); // 2 ตัว ไม่รวมเบิ้ล
  const result3 = new Set(); // 3 ตัว ไม่รวมเบิ้ล
  const result2All = new Set(); // 2 ตัว รวมเบิ้ล
  const result3All = new Set(); // 3 ตัว รวมเบิ้ล

  // 2 ตัว
  for (let i = 0; i < digits.length; i++) {
    for (let j = 0; j < digits.length; j++) {
      if (i === j) continue;
      const pair = digits[i] + digits[j];
      result2All.add(pair);
      if (digits[i] !== digits[j]) {
        result2.add(pair);
      }
    }
  }

  // 3 ตัว
  for (let i = 0; i < digits.length; i++) {
    for (let j = 0; j < digits.length; j++) {
      for (let k = 0; k < digits.length; k++) {
        if (i === j || i === k || j === k) continue;
        const triplet = digits[i] + digits[j] + digits[k];
        result3All.add(triplet);
        if (digits[i] !== digits[j] && digits[i] !== digits[k] && digits[j] !== digits[k]) {
          result3.add(triplet);
        }
      }
    }
  }

  document.getElementById("results").innerHTML = `
    <div class="result-box">
      <strong>เลขเด่น ${input}</strong>
      <h4>เลข 3 ตัว ไม่รวมเบิ้ล</h4>
      <p>${Array.from(result3).join(" ")}</p>
      <h4>เลข 2 ตัว ไม่รวมเบิ้ล</h4>
      <p>${Array.from(result2).join(" ")}</p>
      <h4>เลข 3 ตัว รวมเบิ้ล</h4>
      <p>${Array.from(result3All).join(" ")}</p>
      <h4>เลข 2 ตัว รวมเบิ้ล</h4>
      <p>${Array.from(result2All).join(" ")}</p>
    </div>
  `;
}

function hasDuplicates(str) {
  return new Set(str).size !== str.length;
}
  </script>
</body>
</html>
