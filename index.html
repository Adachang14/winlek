<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>วินเลข</title>
  <link rel="icon" type="image/png" href="icostar.png">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5QWYMLXEDM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-5QWYMLXEDM');
  </script>

  <style>
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    body {
      font-family: 'Sarabun', sans-serif;
      background: #e0f7fa;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 15px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      font-size: 18px;
    }

    button {
      margin: 5px;
      padding: 10px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
    }

    .mini-button {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* ✅ ปุ่มวินรวม (ใหญ่กว่ารูดยาว) */
    .winloom-button {
      font-size: 14px;
      padding: 10px 14px;
      border-radius: 10px;
      background-color: #8e24aa;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 800;
    }

    .result-box {
      background-color: #d0f5d8;
      margin-top: 20px;
      padding: 14px;
      border-radius: 12px;
      text-align: center;
    }

    .red { color: red; font-weight: bold; }

    .copy-btn {
      margin-top: 10px;
      background-color: #007bff;
    }

    .copied-msg {
      display: inline-block;
      margin-left: 10px;
      color: green;
      font-weight: bold;
    }

    .combo-floating {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
      z-index: 9999;
    }
    .combo-floating .kat-btn {
      font-size: 15px;
      padding: 10px 16px;
      background-color: #007bff;
      border-radius: 10px;
    }
    .combo-floating .copied-msg {
      font-size: 12px;
      margin: 0 0 8px 0;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- ปุ่มลอยขวาบน -->
    <div class="top-right">
      <button onclick="window.location.href='index2.html'">ชุดเลขต่างๆ</button>
      <button class="mini-button" onclick="window.location.href='Loot.html'">รูดยาว</button>

      <!-- ✅ ปุ่มวินรวม -->
      <button class="winloom-button"
        onclick="window.open('https://adachang14.github.io/winloom/', '_blank')">
        วินรวม
      </button>
    </div>

    <h3>วินเลขครบวงจร By อิอ้วน V.คนคีย์<br>ป้อนเลขที่ต้องการ อย่างน้อย 3 ตัว</h3>

    <input type="text" id="input" placeholder="กรอกเลข เช่น 12546" maxlength="10"
           onkeypress="checkEnter(event)" />

    <div>
      <button onclick="win()">วินเลข</button>
      <button id="reset-btn" onclick="clearAll()">เริ่มใหม่</button>
    </div>

    <br>

    <a href="index3.html">
      <button type="button">ลากเลข</button>
    </a>

    <div id="results"></div>
  </div>

  <!-- ปุ่มลอยขวา -->
  <div id="comboFloating" class="combo-floating">
    <button class="kat-btn" onclick="copyCombo()">2/3ตัวพี่แคท</button>
    <span id="copied-mix" class="copied-msg">คัดลอกแล้ว!</span>
  </div>

  <script>
    let allResults = { win2NoDup: [], win3NoDup: [], win3WithDup: [] };

    function hasDuplicates(str) {
      return /(.).*\1/.test(str);
    }

    function getUniqueCombinations(arr, size) {
      let result = [];
      const combine = (current, start) => {
        if (current.length === size) {
          let str = current.join('');
          if (!/(.).*?\1/.test(str)) result.push(str);
          return;
        }
        for (let i = start; i < arr.length; i++)
          combine([...current, arr[i]], i + 1);
      };
      combine([], 0);
      return result;
    }

    function getAllPairsWithDupes(arr) {
      let pairs = [];
      for (let i = 0; i < arr.length; i++)
        for (let j = i; j < arr.length; j++)
          pairs.push(arr[i] + arr[j]);
      return pairs;
    }

    function getThreeWithDupesOrdered(arr) {
      let results = [];
      for (let i = 0; i < arr.length; i++)
        for (let j = i; j < arr.length; j++)
          for (let k = j; k < arr.length; k++)
            results.push(arr[i] + arr[j] + arr[k]);
      return results;
    }

    function toThaiNumber(num) {
      const t = ['๐','๑','๒','๓','๔','๕','๖','๗','๘','๙'];
      return num.toString().split('').map(d => t[d]).join('');
    }

    function win() {
      let input = document.getElementById("input").value.replace(/\D/g, '');
      if (input.length < 3 || input.length > 7) {
        alert("กรุณากรอกเลขอย่างน้อย 3 ตัว และไม่เกิน 7 ตัว");
        return;
      }
      if (hasDuplicates(input)) {
        alert("❗️เลขซ้ำ เเจ้งลค.= เลขซ้ำจ้า แอดขอเลขใหม่จ้าพี่");
        return;
      }

      const digits = input.split("");
      document.getElementById("results").innerHTML = `
        <div class="result-box"><strong>เลขเด่น ${input}</strong></div>
      `;

      allResults.win3NoDup = getUniqueCombinations(digits, 3);
      addResult("เลข 3 ตัว ไม่รวมเบิ้ล", allResults.win3NoDup);

      allResults.win2NoDup = getUniqueCombinations(digits, 2);
      addResult("เลข 2 ตัว ไม่รวมเบิ้ล", allResults.win2NoDup);

      allResults.win3WithDup = getThreeWithDupesOrdered(digits);
      addResult("เลข 3 ตัว รวมเบิ้ล", allResults.win3WithDup);

      addResult("เลข 2 ตัว รวมเบิ้ล", getAllPairsWithDupes(digits));

      document.getElementById('comboFloating').style.display = 'flex';
    }

    function addResult(title, list) {
      const box = document.createElement("div");
      box.className = "result-box";
      const uid = Math.random().toString(36).substring(2, 7);
      box.innerHTML = `
        <div><strong>${title}</strong></div>
        <div class="red">${list.join(' ')}</div>
        <div>(รวม ${toThaiNumber(list.length)} ชุด)</div>
        <button class="copy-btn"
          onclick="navigator.clipboard.writeText('${list.join(' ')}')">
          คัดลอก
        </button>
      `;
      document.getElementById("results").appendChild(box);
    }

    function copyCombo() {
      const text = allResults.win2NoDup.concat(allResults.win3WithDup).join(" ");
      if (text) navigator.clipboard.writeText(text);
    }

    function clearAll() {
      document.getElementById("input").value = "";
      document.getElementById("results").innerHTML = "";
      document.getElementById('comboFloating').style.display = 'none';
    }

    function checkEnter(e) {
      if (e.key === "Enter") win();
    }

    document.getElementById("input").addEventListener("input", function () {
      this.value = this.value.replace(/\D/g, '');
    });
  </script>
</body>
</html>
