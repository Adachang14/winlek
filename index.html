<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>วินเลขครบวงจร</title>
  <link rel="icon" type="image/png" href="icostar.png">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #def9ff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      margin: 50px auto;
      padding: 20px;
      width: 400px;
      background: white;
      border-radius: 15px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: black;
    }

    input {
      width: 350px;
      padding: 8px;
      border: 2px solid #000;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
    }

    button {
      background-color: #1e90ff;
      border: none;
      color: white;
      padding: 8px 20px;
      border-radius: 5px;
      font-size: 16px;
      margin: 10px 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0073e6;
    }

    .right-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .right-buttons button {
      width: 100px;
      padding: 8px;
      border-radius: 8px;
      font-weight: bold;
    }

    .green-btn {
      background-color: #00b050;
    }

    .green-btn:hover {
      background-color: #009941;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>วินเลขครบวงจร By อิอ้วน V.คนเล่ย์<br>ป้อนเลขที่ต้องการ อย่างน้อย 3 ตัว</h2>
    <input type="text" id="input" placeholder="กรอกเลข เช่น 12546" />
    <br />
    <button onclick="winlek()">วินเลข</button>
    <button onclick="location.reload()">เริ่มใหม่</button>
    <br />
    <button onclick="clearResult()">ล้างเลข</button>
  </div>

  <div class="right-buttons">
    <button onclick="window.location.href='index2.html'">ชุดเลขต่างๆ</button>
    <button class="green-btn" onclick="window.location.href='index3.html'">รูดเลข</button>
  </div>

  <script>
    function winlek() {
      const input = document.getElementById("input").value.trim();
      if (input.length < 3) {
        alert("กรุณาใส่เลขอย่างน้อย 3 ตัว");
        return;
      }
      const nums = input.split("");
      let results = [];
      for (let i = 0; i < nums.length; i++) {
        for (let j = 0; j < nums.length; j++) {
          for (let k = 0; k < nums.length; k++) {
            results.push(nums[i] + nums[j] + nums[k]);
          }
        }
      }
      alert("ผลลัพธ์รวมทั้งหมด (" + results.length + " ชุด)\n\n" + results.join(" "));
    }

    function clearResult() {
      document.getElementById("input").value = "";
    }
  </script>

  <!-- ✅ สคริปต์เพิ่มฟังก์ชันโฟกัสช่องพิมเลขให้อัตโนมัติ (สำหรับ PC) -->
  <script>
    (function () {
      function getInput() {
        const candidates = [
          document.getElementById('input'),
          document.querySelector('[data-winlek-input]'),
          document.querySelector('input[type="text"]'),
          document.querySelector('input:not([type]), input[type="search"], textarea')
        ].filter(Boolean);

        for (const el of candidates) {
          const style = window.getComputedStyle(el);
          if (!el.disabled && style.visibility !== 'hidden' && style.display !== 'none') {
            return el;
          }
        }
        return candidates[0] || null;
      }

      function focusInput() {
        const el = getInput();
        if (!el) return;
        el.focus({ preventScroll: true });
        try { el.select && el.select(); } catch (_) {}
      }

      window.addEventListener('load', focusInput);
      window.addEventListener('pageshow', focusInput);

      document.addEventListener('visibilitychange', function () {
        if (!document.hidden) setTimeout(focusInput, 0);
      });

      document.addEventListener('click', function (e) {
        const t = e.target;
        if (!t) return;
        const txt = (t.innerText || t.value || '').trim();
        if (/(เริ่มใหม่|รีเซ็ต|ล้าง|clear|reset)/i.test(txt)) {
          setTimeout(focusInput, 0);
        }
      });
    })();
  </script>
</body>
</html>
