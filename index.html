<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>วินเลข</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #e0f7fa;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      font-size: 18px;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
    }
    .result-box {
      background-color: #d0f5d8;
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      text-align: left;
    }
    .red { color: red; font-weight: bold; }
    .blue { color: blue; font-weight: bold; }
    .copy-btn {
      margin-top: 10px;
      background-color: #007bff;
    }
    .copied-msg {
      display: inline-block;
      margin-left: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>โปรแกรมวินเลขจากหน้าไปหลัง<br>ป้อนเลขที่ต้องการวิน อย่างน้อย 3 ตัว</h3>
    <input type="text" id="input" placeholder="กรอกเลข เช่น 12546" maxlength="7" onkeypress="checkEnter(event)" />
    <div>
      <button onclick="win()">วินเลข</button>
      <button onclick="clearAll()">เริ่มใหม่</button>
    </div>
    <div id="results"></div>
  </div>

  <script>
    const THAI_DIGITS = ['฀', '๑', '๒', '๓', '๔', '๕', '๖', '๗', '๘', '๙'];
    const toThaiNumber = n => [...String(n)].map(d => THAI_DIGITS[+d]).join('');

    function hasDuplicates(str) {
      return /(.).*\1/.test(str);
    }

    function getCombinations(arr, size, allowDup = false) {
      let result = new Set();
      const permute = (prefix, chars) => {
        if (prefix.length === size) {
          if (allowDup || new Set(prefix).size === prefix.length) {
            result.add(prefix.join(''));
          }
          return;
        }
        for (let i = 0; i < chars.length; i++) {
          permute([...prefix, chars[i]], chars);
        }
      };
      permute([], arr);
      return [...result];
    }

    function getPairs(arr, allowDup = false) {
      let result = new Set();
      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length; j++) {
          if (allowDup || arr[i] !== arr[j]) {
            result.add(arr[i] + arr[j]);
          }
        }
      }
      return [...result];
    }

    function win() {
      const input = document.getElementById("input").value.trim();
      if (input.length < 3) return alert("กรุณากรอกอย่างน้อย 3 ตัว");
      if (input.length > 7) return alert("วินได้ไม่เกิน 7 ตัว");
      if (hasDuplicates(input)) return alert("❗️เลขซ้ำ กรุณากรอกใหม่");

      const digits = input.split("");
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `<div class="result-box"><strong>เลขเด่น ${input}</strong></div>`;

      addResult("เลข 3 ตัว ไม่รวมเบิ้ล", getCombinations(digits, 3, false), "red");
      addResult("เลข 2 ตัว ไม่รวมเบิ้ล", getPairs(digits, false), "blue");
      addResult("เลข 3 ตัว รวมเบิ้ล", getCombinations(digits, 3, true), "red");
      addResult("เลข 2 ตัว รวมเบิ้ล", getPairs(digits, true), "blue");
    }

    function addResult(title, list, colorClass) {
      const uid = Math.random().toString(36).substring(2);
      const box = document.createElement("div");
      box.className = "result-box";
      box.innerHTML = `
        <div><strong>${title}</strong></div>
        <div class="${colorClass}">${list.join('-')}</div>
        <div>(รวม ${toThaiNumber(list.length)} ชุด)</div>
        <button class="copy-btn" onclick="copyText(\`${list.join('-')}\`, '${uid}')">คัดลอก</button>
        <span id="copied-${uid}" class="copied-msg" style="display:none;">คัดลอกแล้ว!</span>
      `;
      document.getElementById("results").appendChild(box);
    }

    function copyText(text, uid) {
      navigator.clipboard.writeText(text).then(() => {
        const msg = document.getElementById("copied-" + uid);
        msg.style.display = "inline-block";
        setTimeout(() => msg.style.display = "none", 2000);
      });
    }

    function clearAll() {
      document.getElementById("input").value = "";
      document.getElementById("results").innerHTML = "";
    }

    function checkEnter(event) {
      if (event.key === "Enter") win();
    }
  </script>
</body>
</html>
