<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>วินเลข</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #e0f7fa;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      font-size: 18px;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
    }
    .result-box {
      background-color: #d0f5d8;
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      text-align: left;
    }
    .red { color: red; font-weight: bold; }
    .copy-btn {
      margin-top: 10px;
      background-color: #007bff;
    }
    .copied-msg {
      display: inline-block;
      margin-left: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>โปรแกรมวินเลขจากหน้าไปหลัง<br>ป้อนเลขที่ต้องการวิน อย่างน้อย 3 ตัว</h3>
    <input type="text" id="input" placeholder="กรอกเลข เช่น 12546" maxlength="10" onkeypress="checkEnter(event)" />
    <div>
      <button onclick="win()">วินเลข</button>
      <button onclick="clearAll()">เริ่มใหม่</button>
    </div>
    <div id="results"></div>
  </div>

  <script>
    function hasDuplicates(str) {
      return /(.).*\1/.test(str);
    }

    function get3NoDup(digits) {
      const res = [];
      for (let i = 0; i < digits.length; i++) {
        for (let j = i + 1; j < digits.length; j++) {
          for (let k = j + 1; k < digits.length; k++) {
            const combo = digits[i] + digits[j] + digits[k];
            if (!/(.).*?\1/.test(combo)) {
              res.push(combo);
            }
          }
        }
      }
      return res;
    }

    function get2NoDup(digits) {
      const res = [];
      for (let i = 0; i < digits.length; i++) {
        for (let j = i + 1; j < digits.length; j++) {
          const pair = digits[i] + digits[j];
          if (digits[i] !== digits[j]) res.push(pair);
        }
      }
      return res;
    }

    function get3WithDup(digits) {
      const res = new Set();
      for (let i = 0; i < digits.length; i++) {
        const a = digits[i];
        res.add(a + a + a);
        for (let j = 0; j < digits.length; j++) {
          const b = digits[j];
          if (a !== b) {
            res.add(a + a + b);
            res.add(a + b + a);
            res.add(b + a + a);
          }
        }
      }
      return [...res];
    }

    function get2WithDup(digits) {
      const res = [];
      for (let i = 0; i < digits.length; i++) {
        for (let j = i; j < digits.length; j++) {
          res.push(digits[i] + digits[j]);
        }
      }
      return res;
    }

    function convertToThaiNum(num) {
      const thNums = ['๐','๑','๒','๓','๔','๕','๖','๗','๘','๙'];
      return num.toString().split('').map(d => thNums[+d]).join('');
    }

    function addResult(title, list) {
      const box = document.createElement("div");
      box.className = "result-box";
      const uid = Math.random().toString(36).substr(2, 5);

      box.innerHTML = `
        <div><strong>${title}</strong></div>
        <div class="red">${list.join('-')}</div>
        <div>(รวม ${convertToThaiNum(list.length)} ชุด)</div>
        <button class="copy-btn" onclick="copyText(\`${list.join('-')}\`, '${uid}')">คัดลอก</button>
        <span id="copied-${uid}" class="copied-msg" style="display:none;">คัดลอกแล้ว!</span>
      `;
      document.getElementById("results").appendChild(box);
    }

    function win() {
      const input = document.getElementById("input").value.trim();
      const digits = input.split("");

      if (input.length < 3 || digits.length > 10) {
        alert("กรุณากรอกเลขอย่างน้อย 3 ตัว และไม่เกิน 10 ตัว");
        return;
      }

      if (hasDuplicates(input)) {
        alert("❗️เลขซ้ำ กรุณากรอกใหม่");
        return;
      }

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `<div class="result-box"><strong>เลขเด่น ${input}</strong></div>`;

      addResult("เลข 3 ตัว ไม่รวมเบิ้ล", get3NoDup(digits));
      addResult("เลข 2 ตัว ไม่รวมเบิ้ล", get2NoDup(digits));
      addResult("เลข 3 ตัว รวมเบิ้ล", get3WithDup(digits));
      addResult("เลข 2 ตัว รวมเบิ้ล", get2WithDup(digits));
    }

    function copyText(text, uid) {
      navigator.clipboard.writeText(text).then(() => {
        const msg = document.getElementById("copied-" + uid);
        msg.style.display = "inline-block";
        setTimeout(() => msg.style.display = "none", 2000);
      });
    }

    function clearAll() {
      document.getElementById("input").value = "";
      document.getElementById("results").innerHTML = "";
    }

    function checkEnter(event) {
      if (event.key === "Enter") win();
    }
  </script>
</body>
</html>
