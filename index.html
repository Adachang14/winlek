<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>วินเลข</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eaffea;
      text-align: center;
      padding: 20px;
    }
    input {
      font-size: 18px;
      padding: 8px;
      width: 200px;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 6px 12px;
    }
    .result-box {
      background: #d3ffe0;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }
    .copy-status {
      color: green;
      margin-left: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>โปรแกรมวินเลข</h2>
  <input id="inputDigits" type="text" placeholder="ใส่เลข (ไม่เกิน 7 ตัว)" maxlength="7" />
  <button onclick="generate()">วินเลข</button>

  <div class="result-box" id="results" style="display: none;">
    <h3>เลขเด่น <span id="mainDigits"></span></h3>

    <div>
      <h4>เลข 3 ตัว</h4>
      <div id="result3"></div>
      <button onclick="copyToClipboard('result3', this)">คัดลอก</button>
      <span class="copy-status" id="copied3"></span>
    </div>

    <div>
      <h4>เลข 2 ตัว</h4>
      <div id="result2"></div>
      <button onclick="copyToClipboard('result2', this)">คัดลอก</button>
      <span class="copy-status" id="copied2"></span>
    </div>
  </div>

  <script>
    const hasDuplicates = (str) => new Set(str).size !== str.length;

    document.getElementById("inputDigits").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        generate();
      }
    });

    function generate() {
      const input = document.getElementById("inputDigits").value.trim();
      const digits = input.split("");

      if (input === "") {
        alert("กรุณากรอกเลขก่อน");
        return;
      }

      if (hasDuplicates(input)) {
        alert("❗ เลขซ้ำ กรุณากรอกใหม่");
        return;
      }

      if (digits.length > 7) {
        alert("❗ วินได้ไม่เกิน 7 ตัว กรุณากรอกใหม่");
        return;
      }

      document.getElementById("mainDigits").textContent = input;
      document.getElementById("results").style.display = "block";

      // วินเลข 3 ตัว
      const result3 = getCombinations(digits, 3);
      document.getElementById("result3").textContent = result3.join(" ");

      // วินเลข 2 ตัว
      const result2 = getCombinations(digits, 2);
      document.getElementById("result2").textContent = result2.join(" ");

      // เคลียร์ข้อความคัดลอก
      document.getElementById("copied2").textContent = "";
      document.getElementById("copied3").textContent = "";
    }

    function getCombinations(arr, size) {
      let result = [];

      function combine(temp, start) {
        if (temp.length === size) {
          result.push(temp.join(""));
          return;
        }
        for (let i = start; i < arr.length; i++) {
          combine([...temp, arr[i]], i + 1);
        }
      }

      combine([], 0);
      return result;
    }

    function copyToClipboard(elementId, btn) {
      const text = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(text).then(() => {
        const copiedId = elementId === 'result3' ? 'copied3' : 'copied2';
        document.getElementById(copiedId).textContent = "คัดลอกแล้ว!";
      });
    }
  </script>
</body>
</html>
