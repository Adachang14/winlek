// ‡∏î‡∏±‡∏Å‡∏à‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° Enter ‡πÉ‡∏´‡πâ‡∏Å‡∏î‡πÅ‡∏•‡πâ‡∏ß‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÄ‡∏•‡∏¢
document.getElementById("inputNumbers").addEventListener("keydown", function(event) {
    if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault(); 
        checkAndClean(); 
    }
});

function checkAndClean() {
    const input = document.getElementById('inputNumbers').value;
    if (!input.trim()) return;
    
    // ‡πÅ‡∏¢‡∏Å‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏≠‡∏≠‡∏Å‡∏°‡∏≤
    const allNums = input.split(/[\s,\n]+/).filter(n => n.trim() !== "");
    
    const seenKeys = new Set();
    const duplicates = [];
    const uniqueList = [];

    allNums.forEach(num => {
        // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÑ‡∏™‡πâ‡πÉ‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏ä‡πá‡∏Å‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏•‡∏Ç (123 = 321)
        let key = num.split('').sort().join('');

        if (seenKeys.has(key)) {
            duplicates.push(num);
        } else {
            seenKeys.add(key);
            uniqueList.push(num);
        }
    });

    document.getElementById('duplicateResult').value = duplicates.join(' ');
    // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÄ‡∏•‡∏Ç‡∏ô‡πâ‡∏≠‡∏¢‡πÑ‡∏õ‡∏°‡∏≤‡∏Å‡πÉ‡∏ô‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
    document.getElementById('uniqueResult').value = uniqueList.sort((a, b) => a - b).join(' ');
}

function clearAll() {

    document.getElementById('uniqueResult').value = '';

}
