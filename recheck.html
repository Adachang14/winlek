<script>
function checkAndClean() {
    const input = document.getElementById('inputNumbers').value;
    if (!input.trim()) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö");

    // ‡∏î‡∏∂‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏≠‡∏≠‡∏Å‡∏°‡∏≤
    const allNums = input.split(/[\s,\n,]+/).filter(n => n.trim() !== "");
    
    const seen = new Set();
    const duplicates = new Set();
    const uniqueList = [];

    allNums.forEach(num => {
        if (seen.has(num)) {
            duplicates.add(num);
        } else {
            seen.add(num);
            uniqueList.push(num);
        }
    });

    // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏ï‡∏±‡∏ß‡∏ã‡πâ‡∏≥
    const dupArr = Array.from(duplicates).sort();
    document.getElementById('duplicateResult').value = dupArr.join(' ');
    document.getElementById('dupCount').innerText = `‡∏û‡∏ö‡∏ã‡πâ‡∏≥: ${dupArr.length} ‡∏ï‡∏±‡∏ß`;
    
    // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏ï‡∏±‡∏ß‡∏ó‡∏µ‡πà‡∏Ñ‡∏±‡∏î‡πÅ‡∏•‡πâ‡∏ß (‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ô‡πâ‡∏≠‡∏¢‡πÑ‡∏õ‡∏°‡∏≤‡∏Å)
    const finalArr = uniqueList.sort((a, b) => a.localeCompare(b, undefined, {numeric: true}));
    document.getElementById('uniqueResult').value = finalArr.join(' ');
    document.getElementById('uniqueCount').innerText = `‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠: ${finalArr.length} ‡∏ï‡∏±‡∏ß`;
}

}

function copyToClipboard(elementId) {
    const copyText = document.getElementById(elementId);
    if (!copyText.value) return;

    copyText.select();
    copyText.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(copyText.value).then(() => {
