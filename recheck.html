<script>
function checkAndClean() {
    const input = document.getElementById('inputNumbers').value;
    if (!input.trim()) return;

    // ‡πÅ‡∏¢‡∏Å‡πÄ‡∏•‡∏Ç (‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡πÄ‡∏ß‡πâ‡∏ô‡∏ß‡∏£‡∏£‡∏Ñ, ‡∏Ñ‡∏≠‡∏°‡∏°‡πà‡∏≤, ‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÉ‡∏´‡∏°‡πà)
    const allNums = input.split(/[\s,\n]+/).filter(n => n.trim() !== "");
    
    const seen = new Set();
    const duplicates = new Set();
    const uniqueList = [];

    allNums.forEach(num => {
        if (seen.has(num)) {
            duplicates.add(num);
        } else {
            seen.add(num);
            uniqueList.push(num);
        }
    });

    // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• (‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÄ‡∏•‡∏Ç‡πÉ‡∏´‡πâ‡∏î‡πâ‡∏ß‡∏¢)
    document.getElementById('duplicateResult').value = Array.from(duplicates).sort().join(' ');
    
    // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÄ‡∏•‡∏Ç‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå ‡∏ô‡πâ‡∏≠‡∏¢ -> ‡∏°‡∏≤‡∏Å
    // ‡∏ñ‡πâ‡∏≤‡∏≠‡∏¢‡∏≤‡∏Å‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏û‡∏¥‡∏°‡∏û‡πå‡∏°‡∏≤ ‡πÉ‡∏´‡πâ‡∏•‡∏ö .sort(...) ‡∏≠‡∏≠‡∏Å
    uniqueList.sort((a, b) => a - b); 
    document.getElementById('uniqueResult').value = uniqueList.join(' ');
}

function clearAll() {
    document.getElementById('inputNumbers').value = '';
    document.getElementById('duplicateResult').value = '';
    document.getElementById('uniqueResult').value = '';
}

function copyToClipboard(elementId) {
    const copyText = document.getElementById(elementId);
    if (!copyText.value) return;
    copyText.select();
    copyText.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(copyText.value).then(() => {
        alert("‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß!");
    });
}
