                <textarea id="duplicateResult" readonly></textarea>

<script>
// ‡∏î‡∏±‡∏Å‡∏à‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° Enter
document.getElementById("inputNumbers").addEventListener("keydown", function(event) {
    if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault(); 
        checkAndClean(); 
    }
});

function checkAndClean() {
    const input = document.getElementById('inputNumbers').value;
    if (!input.trim()) return;
    
    // 1. ‡∏î‡∏∂‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç
    let allNums = input.match(/\d+/g);
    
    if (!allNums || allNums.length === 0) return;

    // 2. ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÄ‡∏•‡∏Ç‡πÄ‡∏Å‡∏¥‡∏ô 3 ‡∏´‡∏•‡∏±‡∏Å
    const invalidNums = [];
    const validNums = [];

    allNums.forEach(num => {
        if (num.length > 3) {
            invalidNums.push(num);
        } else {
            validNums.push(num);
        }
    });

    // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏à‡∏≠‡πÄ‡∏•‡∏Ç‡∏ú‡∏¥‡∏î‡∏õ‡∏Å‡∏ï‡∏¥ ‡πÉ‡∏´‡πâ‡πÄ‡∏î‡πâ‡∏á Modal ‡∏™‡∏ß‡∏¢‡πÜ ‡πÅ‡∏ó‡∏ô Alert
    if (invalidNums.length > 0) {
        showError("‡∏°‡∏µ‡πÄ‡∏•‡∏Ç‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á ‡∏û‡∏ö‡πÄ‡∏•‡∏Ç 4 ‡∏´‡∏•‡∏±‡∏Å‡∏Ç‡∏∂‡πâ‡∏ô‡πÑ‡∏õ");
        
        // ‡∏•‡πâ‡∏≤‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏±‡∏ß‡∏£‡πå
        document.getElementById('duplicateResult').value = "";
        document.getElementById('uniqueResult').value = "";
        return; 
    }

    // 3. ‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏• (‡∏ñ‡πâ‡∏≤‡πÄ‡∏•‡∏Ç‡∏ú‡πà‡∏≤‡∏ô‡∏´‡∏°‡∏î)
    const seenKeys = new Set();
    const duplicates = [];
    const uniqueList = [];

    validNums.forEach(num => {
        // ‡πÄ‡∏ä‡πá‡∏Å‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏•‡∏Ç
        let key = num.split('').sort().join('');

        if (seenKeys.has(key)) {
            duplicates.push(num);
        } else {
            seenKeys.add(key);
            uniqueList.push(num);
        }
    });

    // 4. ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
    document.getElementById('duplicateResult').value = duplicates.join(' ');
    document.getElementById('uniqueResult').value = uniqueList.sort((a, b) => a - b).join(' ');
}

function clearAll() {
    document.getElementById('inputNumbers').value = '';
    document.getElementById('duplicateResult').value = '';
    document.getElementById('uniqueResult').value = '';
    document.getElementById('inputNumbers').focus();
}

// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß
function copyToClipboard(elementId, msgId) {
    const copyText = document.getElementById(elementId);
    if (!copyText.value) return;

    copyText.select();
    copyText.setSelectionRange(0, 99999); /* ‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
    
    navigator.clipboard.writeText(copyText.value).then(() => {
        // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° "‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß!"
        const msgSpan = document.getElementById(msgId);
        msgSpan.style.display = "inline-block";
        
        // ‡∏ã‡πà‡∏≠‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏õ 2 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        setTimeout(() => {
            msgSpan.style.display = "none";
        }, 2000);
    });
}

// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏¥‡∏î Modal ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô
function showError(message) {
    document.getElementById("errorMsg").innerText = message;

}

// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏õ‡∏¥‡∏î Modal
function closeModal() {
    document.getElementById("errorModal").style.display = "none";
    document.getElementById("inputNumbers").focus();
}

// ‡∏Å‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ß‡πà‡∏≤‡∏á‡∏£‡∏≠‡∏ö‡πÜ Modal ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏¥‡∏î‡πÑ‡∏î‡πâ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏Å‡∏±‡∏ô
window.onclick = function(event) {
    const modal = document.getElementById("errorModal");
    if (event.target == modal) {
        closeModal();
    }
}
