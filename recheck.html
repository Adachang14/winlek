    <div class="input-section">

        <textarea id="inputNumbers" placeholder="‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á: 01 02 01 03 04 02..."></textarea>

<script>
function checkAndClean() {
    const input = document.getElementById('inputNumbers').value;
    // ‡πÅ‡∏¢‡∏Å‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏î‡πâ‡∏ß‡∏¢‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á, ‡∏Ñ‡∏≠‡∏°‡∏°‡πà‡∏≤ ‡∏´‡∏£‡∏∑‡∏≠‡∏Å‡∏≤‡∏£‡∏Ç‡∏∂‡πâ‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÉ‡∏´‡∏°‡πà
    const allNums = input.split(/[\s,\n]+/).filter(n => n.trim() !== "");
    
    const seen = new Set();
    const duplicates = new Set();
    const uniqueList = [];

    allNums.forEach(num => {
        if (seen.has(num)) {
            duplicates.add(num);
        } else {
            seen.add(num);
            uniqueList.push(num);
        }
    });

    // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÉ‡∏ô‡∏ä‡πà‡∏≠‡∏á‡∏ó‡∏µ‡πà 2 (‡∏ï‡∏±‡∏ß‡∏ã‡πâ‡∏≥)
    document.getElementById('duplicateResult').value = Array.from(duplicates).join(' ');
    
    // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÉ‡∏ô‡∏ä‡πà‡∏≠‡∏á‡∏ó‡∏µ‡πà 3 (‡∏ï‡∏±‡∏î‡∏ã‡πâ‡∏≥‡πÅ‡∏•‡πâ‡∏ß) - ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏ô‡∏¥‡∏î‡∏´‡∏ô‡πà‡∏≠‡∏¢‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏ß‡∏¢‡∏á‡∏≤‡∏°
    document.getElementById('uniqueResult').value = uniqueList.sort((a, b) => a - b).join(' ');
}
</script>
