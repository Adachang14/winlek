<script>

document.getElementById("inputNumbers").addEventListener("keydown", function(event) {
    if (event.key === "Enter" && !event.shiftKey) {

function checkAndClean() {
    const input = document.getElementById('inputNumbers').value;
    if (!input.trim()) return;
    
    // 1. ‡∏î‡∏∂‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞ "‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç" ‡∏≠‡∏≠‡∏Å‡∏°‡∏≤‡∏à‡∏≤‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏°‡∏±‡πà‡∏ß‡πÜ
    // ‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡∏î‡∏∂‡∏á‡πÄ‡∏•‡∏Ç‡∏≠‡∏≠‡∏Å‡∏°‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏Å‡πâ‡∏≠‡∏ô‡πÜ ‡πÄ‡∏ä‡πà‡∏ô "‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏≠ 12 345" -> ‡∏à‡∏∞‡πÑ‡∏î‡πâ ["12", "345"]
    let allNums = input.match(/\d+/g);
    
    if (!allNums || allNums.length === 0) return;

    // 2. ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏Ç‡∏≠‡∏á‡πÄ‡∏•‡∏Ç
    const invalidNums = [];
    const validNums = [];

    allNums.forEach(num => {
        // ‡∏Å‡∏é: ‡∏ñ‡πâ‡∏≤‡πÄ‡∏•‡∏Ç‡∏¢‡∏≤‡∏ß‡πÄ‡∏Å‡∏¥‡∏ô 3 ‡∏´‡∏•‡∏±‡∏Å (4, 5, 6...) ‡πÉ‡∏´‡πâ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô
        // ‡∏™‡πà‡∏ß‡∏ô 1, 2, 3 ‡∏´‡∏•‡∏±‡∏Å ‡∏õ‡∏•‡πà‡∏≠‡∏¢‡∏ú‡πà‡∏≤‡∏ô
        if (num.length > 3) {
            invalidNums.push(num);
        } else {
            validNums.push(num);
        }
    });

    // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏à‡∏≠‡πÄ‡∏•‡∏Ç‡∏ú‡∏¥‡∏î‡∏õ‡∏Å‡∏ï‡∏¥ (4 ‡∏´‡∏•‡∏±‡∏Å‡∏Ç‡∏∂‡πâ‡∏ô‡πÑ‡∏õ) ‡πÉ‡∏´‡πâ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÅ‡∏•‡∏∞‡∏´‡∏¢‡∏∏‡∏î‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
    if (invalidNums.length > 0) {
        alert("‚ö†Ô∏è ‡∏û‡∏ö‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!\n\n‡∏°‡∏µ‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà‡πÄ‡∏Å‡∏¥‡∏ô 3 ‡∏´‡∏•‡∏±‡∏Å‡∏õ‡∏ô‡∏°‡∏≤‡∏Ñ‡∏£‡∏±‡∏ö: " + invalidNums.join(", ") + "\n\n‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏ö‡πÄ‡∏•‡∏Ç‡∏û‡∏ß‡∏Å‡∏ô‡∏µ‡πâ‡∏≠‡∏≠‡∏Å‡∏Å‡πà‡∏≠‡∏ô‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö");
        // ‡∏•‡πâ‡∏≤‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏™‡∏±‡∏ö‡∏™‡∏ô
        document.getElementById('duplicateResult').value = "";
        document.getElementById('uniqueResult').value = "";
        return; 
    }

    // 3. ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏• (‡∏ñ‡πâ‡∏≤‡πÄ‡∏•‡∏Ç‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î)
    const seenKeys = new Set();
    const duplicates = [];
    const uniqueList = [];

    validNums.forEach(num => {
        // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÑ‡∏™‡πâ‡πÉ‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏ä‡πá‡∏Å‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏•‡∏Ç (123 = 321, 12 = 21)
        let key = num.split('').sort().join('');

        if (seenKeys.has(key)) {
            duplicates.push(num);
        } else {
            seenKeys.add(key);
            uniqueList.push(num);
        }
    });

    // 4. ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• (‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏•‡πâ‡∏ß‡∏ô‡πÜ)
    document.getElementById('duplicateResult').value = duplicates.join(' ');
    document.getElementById('uniqueResult').value = uniqueList.sort((a, b) => a - b).join(' ');
}
