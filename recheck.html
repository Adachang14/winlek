<script>
function checkAndClean() {
    const input = document.getElementById('inputNumbers').value;
    if (!input.trim()) return;
    
    // ‡πÅ‡∏¢‡∏Å‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏≠‡∏≠‡∏Å‡∏°‡∏≤
    const allNums = input.split(/[\s,\n]+/).filter(n => n.trim() !== "");
    
    const seenKeys = new Set(); // ‡πÄ‡∏Å‡πá‡∏ö "‡∏Ñ‡∏µ‡∏¢‡πå" ‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÄ‡∏•‡∏Ç‡πÅ‡∏•‡πâ‡∏ß (‡πÄ‡∏ä‡πà‡∏ô 12, 123)
    const duplicates = []; // ‡πÄ‡∏Å‡πá‡∏ö‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏ï‡πâ‡∏ô‡∏â‡∏ö‡∏±‡∏ö‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡∏ã‡πâ‡∏≥
    const uniqueList = []; // ‡πÄ‡∏Å‡πá‡∏ö‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏ï‡πâ‡∏ô‡∏â‡∏ö‡∏±‡∏ö‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏ã‡πâ‡∏≥

    allNums.forEach(num => {
        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ñ‡∏µ‡∏¢‡πå‡πÄ‡∏õ‡∏£‡∏µ‡∏¢‡∏ö‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö: ‡πÄ‡∏≠‡∏≤‡πÄ‡∏•‡∏Ç‡∏°‡∏≤‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÑ‡∏™‡πâ‡πÉ‡∏ô (‡πÄ‡∏ä‡πà‡∏ô "321" -> "123")
        let key = num.split('').sort().join('');

        if (seenKeys.has(key)) {
            // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏Ñ‡∏¢‡πÄ‡∏à‡∏≠‡∏Ñ‡∏µ‡∏¢‡πå‡∏ô‡∏µ‡πâ‡πÅ‡∏•‡πâ‡∏ß (‡πÄ‡∏ä‡πà‡∏ô ‡πÄ‡∏à‡∏≠ 123 ‡∏°‡∏≤‡∏Å‡πà‡∏≠‡∏ô ‡πÅ‡∏•‡πâ‡∏ß‡∏£‡∏≠‡∏ö‡∏ô‡∏µ‡πâ‡πÄ‡∏à‡∏≠ 321)
            duplicates.push(num); // ‡πÄ‡∏Å‡πá‡∏ö 321 ‡∏•‡∏á‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ã‡πâ‡∏≥
        } else {
            // ‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏Ñ‡∏¢‡πÄ‡∏à‡∏≠
            seenKeys.add(key); // ‡∏à‡∏≥‡∏Ñ‡∏µ‡∏¢‡πå‡πÑ‡∏ß‡πâ
            uniqueList.push(num); // ‡πÄ‡∏Å‡πá‡∏ö‡∏ï‡∏±‡∏ß‡πÅ‡∏£‡∏Å‡∏•‡∏á‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏î‡∏µ
        }
    });

    // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
    document.getElementById('duplicateResult').value = duplicates.join(' ');
    
    // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏à‡∏≤‡∏Å‡∏ô‡πâ‡∏≠‡∏¢‡πÑ‡∏õ‡∏°‡∏≤‡∏Å
    document.getElementById('uniqueResult').value = uniqueList.sort((a, b) => a - b).join(' ');
}

function clearAll() {
    document.getElementById('inputNumbers').value = '';
    document.getElementById('duplicateResult').value = '';
    document.getElementById('uniqueResult').value = '';
}

function copyToClipboard(elementId) {
    const copyText = document.getElementById(elementId);
    if (!copyText.value) return;
    copyText.select();
    navigator.clipboard.writeText(copyText.value).then(() => {
        const btn = document.querySelector(`button[onclick="copyToClipboard('${elementId}')"]`);
        const originalText = btn.innerHTML;
        btn.innerHTML = "‚úÖ ‡∏Ñ‡∏±‡∏î‡πÅ‡∏•‡πâ‡∏ß!";
        setTimeout(() => { btn.innerHTML = originalText; }, 1200);
    });
}
